<div class="card col-3">
  <div class="card-header">
    Timer
  </div>
  <div class="card-body">

    <div id="stopwatch" class="row">
      <h2 id="minutes">{{minutes}}</h2>
      <h2 id="seconds">:{{seconds}}</h2>
      <span id="milliseconds" class="pl-1"> {{milliseconds}}</span>
    </div>
    
    <!-- buttons -->
    <a href="#" class="btn btn-primary btn-block btn-timer" (click)=startStopwatch()>
      <fa-icon [icon]="faPlay"></fa-icon> Start
    </a>
    <a href="#" class="btn btn-primary btn-block btn-timer" (click)=startStopwatch()>
      <fa-icon [icon]="faPause"></fa-icon> Pause
    </a>
    <a href="#" class="btn btn-danger btn-block btn-timer" (click)=startStopwatch()>
      <fa-icon [icon]="faStop"></fa-icon> Restart
    </a>
    
  </div>
</div>
